name: Build

on:
  push:
    paths:
      - "crates/*"
      - "Cargo.*"
      - ".github/workflows/build.yml"
    branches:
      - master
      - dev

jobs:
  build-macos:
    name: Build for macos
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: cargo-cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # - name: Setup nightly rust
      #   run: rustup default nightly

      - name: Install rust target
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build x86-64
        run: |
          cargo build --target=x86_64-apple-darwin
          cargo build --target=x86_64-apple-darwin --package cloudmusic-macmedia

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-media-x86_64
          path: crates/macmedia/media

      - name: Build aarch64
        run: |
          cargo build --target=aarch64-apple-darwin
          cargo build --target=aarch64-apple-darwin --package cloudmusic-macmedia

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-aarch64
          path: crates/native/index.node

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-media-aarch64
          path: crates/macmedia/media

  build-linux:
    name: Build for linux
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing needed Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev \
            libdbus-1-dev \
          # sudo apt-get install -y libx11-dev

      - uses: actions/cache@v3
        id: cargo-cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # - name: Setup nightly rust
      #   run: rustup default nightly

      - name: Install rust target
        run: |
          rustup target add x86_64-unknown-linux-gnu
          # rustup target add aarch64-unknown-linux-gnu
          # rustup target add armv7-unknown-linux-gnueabihf

      - name: Build x86-64
        run: cargo build --target x86_64-unknown-linux-gnu

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      - name: Build image
        run: |
          docker build -t cross/aarch64:v1 -f docker/Dockerfile.aarch64-unknown-linux-gnu .
          docker build -t cross/armv7:v1 -f docker/Dockerfile.armv7-unknown-linux-gnueabihf .

      - run: cargo clean
      - name: Build aarch64
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: --target aarch64-unknown-linux-gnu

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-aarch64
          path: crates/native/index.node

      - run: cargo clean
      - name: Build armv7
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: --target armv7-unknown-linux-gnueabihf

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-armv7
          path: crates/native/index.node

  build-windows:
    name: Build for windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "14"
          directory: ${{ runner.temp }}/llvm

      - uses: actions/cache@v3
        id: cargo-cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # - name: Setup nightly rust
      #   run: rustup default nightly

      - name: Install rust target
        run: |
          rustup target add x86_64-pc-windows-msvc
          rustup target add aarch64-pc-windows-msvc

      - name: Build x86-64
        run: cargo build --target x86_64-pc-windows-msvc
        env:
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/bin

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      - name: Build aarch64
        run: cargo build --target aarch64-pc-windows-msvc
        env:
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/bin

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-aarch64
          path: crates/native/index.node
