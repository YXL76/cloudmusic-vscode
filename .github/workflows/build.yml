name: Build

on:
  push:
    paths:
      - "crates/*"
      - "packages/*"
      - "Cargo.*"
      - ".github/workflows/build.yml"
    branches:
      - master
      - dev

jobs:
  build-macos:
    name: Build for macos
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2.1.6
        id: cargo-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # - name: Setup Xcode
      #   run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer/

      - name: Install rust target
        run: rustup target add aarch64-apple-darwin

      - name: Build x86-64
        run: cargo build --release

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      #- name: Build aarch64
      #  run: SDKROOT=$(xcrun -sdk macosx11.0 --show-sdk-path) \
      #    MACOSX_DEPLOYMENT_TARGET=$(xcrun -sdk macosx11.0 --show-sdk-platform-version) \
      #    cargo build --release --target=aarch64-apple-darwin
      #
      #- uses: actions/upload-artifact@v2
      #  with:
      #    name: ${{ runner.os }}-aarch64
      #    path: crates/native/index.node

  build-linux:
    name: Build for linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Installing needed Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
          sudo apt-get install -y libx11-dev

      - uses: actions/cache@v2.1.6
        id: cargo-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # - name: Install rust target
      #   run: rustup target add aarch64-unknown-linux-gnu

      - name: Build x86-64
        run: cargo build --release

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      # - name: Build aarch64
      #   run: cargo build --release --target=aarch64-unknown-linux-gnu
      #
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{ runner.os }}-aarch64
      #     path: crates/native/index.node

  build-windows:
    name: Build for windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1.4.1
        with:
          version: "11"
          directory: ${{ runner.temp }}/llvm

      - uses: actions/cache@v2.1.6
        id: cargo-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install rust target
        run: rustup target add aarch64-pc-windows-msvc

      - name: Build x86-64
        run: cargo build --release
        env:
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/bin

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-x86_64
          path: crates/native/index.node

      - name: Build aarch64
        run: cargo build --release --target aarch64-pc-windows-msvc
        env:
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/bin

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-aarch64
          path: crates/native/index.node
