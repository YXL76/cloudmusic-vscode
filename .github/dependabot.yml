version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@types/node"
      - dependency-name: "@types/vscode"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
