defaultSemverRangePrefix: ""

enableTelemetry: false

packageExtensions:
  node-cache@*:
    dependencies:
      "@types/node": "*"
  ovsx@*:
    dependencies:
      semver: "*"
  tailwindcss@*:
    peerDependenciesMeta:
      autoprefixer:
        optional: true

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.1.0-rc.2.cjs
